server:
  port: 8010

spring:
  application:
    name: websocketServer

  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 222.197.219.26:8848

    stream:
      bindings:
        transcription-zh-input:
          content-type: application/json
          destination: transcription-zh
          group: transcription-zh-group

        speech-zh-output:
          content-type: application/json
          destination: speech-zh


      rocketmq:
        binder:
          # 配置rocketmq的nameserver地址
          name-server: 222.197.219.26:9876
        bindings:
          transcription-zh-input: # 定义name为output的binding
            consumer:
              enabled: true # 是否开启消费，默认为 true
              broadcasting: false # 是否使用广播消费，默认为 false 使用集群消费，如果要使用广播消费值设成true。

          speech-zh-output:
            # RocketMQ Producer 配置项，对应 RocketMQProducerProperties 类
            producer:
              group: speech-zh-group
              sync: false # 是否同步发送消息，默认为 false 异步。
  redis:
    database: 0
    host: 222.197.219.26
    port: 6379
    password: 973158
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
    lettuce:
      pool:
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0




management:
  endpoints:
    web:
      exposure:
        include: '*'


  endpoint:
    health:
      show-details: always

# 项目自定义相关配置
websocket:
  # 是否开启签名校验，默认为true
  signature:
    enable: true
  # websocket 超时时间
  timeout-time: 600000
